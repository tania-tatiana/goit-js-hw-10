<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Snackbar</h1>
        <a class="back-link" href="./index.html">Go back</a>
        <form class="form">
          <label class="promise-delay-label">
            Delay (ms)
            <input
              class="promise-delay-input"
              type="number"
              name="delay"
              required
            />
          </label>

          <fieldset class="promise-state-fieldset">
            <legend class="promise-state-legend">State</legend>
            <div class="promise-state-wrapper">
              <label class="promise-state-label-fulfilled">
                <input
                  class="promise-state-input-fulfilled"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
              <label class="promise-state-label-rejected">
                <input
                  class="promise-state-input-rejected"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </div>
          </fieldset>

          <button class="promise-btn" type="submit">Create notification</button>
        </form>
      </div>
    </main>
    <!-- <script src="iziToast.min.js" type="text/javascript"></script> -->
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
